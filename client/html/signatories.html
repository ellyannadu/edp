            <i class="fa-solid fa-user-plus"></i>

        <!-- ------------------------------------------------------------------------- -->
        <!-- MODAL FOR ADD SIGNATORY REQUEST -->
        <dialog id="leave-modal">
            <div class="modal-content">
                <span id="close-modal-button">&times;</span>
                <h1 class="modal-title">Create Signatory</h1>

                <form method="put" id="file-leave-form">
                    <div class="row">
                        <div class="column">
                            <div class="input--box">
                                <label>Employee Name</label>
                                <input type="text" id="search-input" placeholder="Search employee..." autocomplete="off">
                                <div name="employee-name" id="employee-list" class="employee-list" required></div>
                            </div>
                        </div>
                    </div>

                <form method="put" id="file-leave-form">
                    <div class="row">
                        <div class="column">
                            <div class="input--box">
                                <label>Superior Name</label>
                                <input type="text" id="search-input" placeholder="Search superior..." autocomplete="off">
                                <div name="employee-name" id="employee-list" class="employee-list" required></div>
                            </div>
                        </div>
                    </div>

                    <div class="column">
                        <div class="input--box">
                          <label>Superior Status</label>
                          <select name="leave-status" id="leave-status-select" required>
                            <option value="1">Active</option>
                            <option value="2">Inactive</option>
                          </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="button--wrapper">
                          <button type="submit" id="file-leave-button">Confirm Signatory</button>
                          <button type="reset">Clear</button>
                          <button id="cancel-modal-button">Cancel</button>
                        </div>
                      </div>  
                </form>
            </div>
        </dialog>
         <!-- END OF MODAL FOR ADD LEAVE REQUEST -->

        <!-- ------------------------------------------------------------------------- -->
        
        <div id="employee-list" class="table-container">
            <table class="employee-list">
              <tr>
                <th>Signatory ID</th>
                <th>Employee Name</th>
                <th>Superior Name</th>
                <th>Status</th>
              </tr>

              </tbody>

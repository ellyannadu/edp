      crossorigin="anonymous"
    ></script>
    <script type="module" src="/client/js/signatories.js"></script>

  </head>

  <body>
    <!-- Sidebar -->

      <div class="logo flex-container"></div>
      <ul class="menu">

        <li>
          <a href="/client/html/departments.html">

            <span>Departments</span>

        <li>
          <a href="/client/html/leave_requests.html">
            <i class="fa-regular fa-calendar"></i>
            <span>Leave Requests</span>
          </a>

        <li>
          <a href="/client/html/signatories.html">
            <i class="fa-solid fa-signature"></i>
            <span>Signatories</span>

        <li>

            <span>Payroll</span>

        <div class="logout-wrapper">
          <li class="logout">

              <i class="fa-solid fa-right-from-bracket"></i>

            </a>
          </li>
        </div>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main--content">
      <div class="header--wrapper">
        <div class="header--title">
          <h1>Signatories</h1>
        </div>

        <button id="show-add-modal-button" class="modalBtn">
          <i class="fa-solid fa-user-plus"></i>
        </button>
      </div>

      <!-- Signatory List -->
      <div id="signatory-list" class="table-container">
        <table class="signatory-list">
          <tr>
            <th>Signatory #</th>
            <th>Employee Name</th>
            <th>Superior</th>
            <th>Superior Status</th>
            <!-- 
                        Active
                        Inactive
                     -->
            <th>Edit</th>
          </tr>
          <tbody id="signatory-table-body">
            
          </tbody>
        </table>
      </div>

      <!-- MODAL FOR ADD SIGNATORY -->
      <dialog id="add-signatory-modal">
        <div class="modal-content">
          <span id="close-add-modal-button">&times;</span>
          <h1 class="modal-title">Add Signatory</h1>

          <div class="modal-background">
            <form id="signatory-form">
            <div class="row">
              <div class="column">
                <div class="input--box">
                  <label for="search-input">Employee Name</label>
                  <input type="text" id="search-input" class="search-input" placeholder="Search employee..." autocomplete="off" required>
                  <div name="employee-name" class="employee-list-dropdown employee-list" required></div>
              </div>

              </div>
              <div class="column">
                <div class="input--box">
                  <label for="employee-id">Employee ID</label>
                  <input type="text" name="employee-id" id="employee-id" class="employee-id-input" autocomplete="off" readonly>
              </div>
              </div>
            </div>

            <div class="row">
              <div class="column">
                <div class="input--box">
                  <label>Superior Name</label>
                  <input
                    type="text"
                    id="superior-search-input"
                    placeholder="Search superior..."
                    autocomplete="off"
                    required
                  />

                  <div name="superior-name" class="superior-list-dropdown superior-list" required></div>

                </div>
              </div>
              <div class="column">
                <div class="input--box">
                  <label for="superior-id">Superior ID</label>
                  <input
                    type="text"
                    name="superior-id"
                    id="superior-id"
                    class="superior-id-input"
                    autocomplete="off"
                    readonly
                  />
                </div>
              </div>
            </div>

            <div class="column">
              <div class="input--box">
                <label>Superior Status</label>
                <select name="superior-status" id="superior-status-select" required>
                  <option value="1">Active</option>
                  <option value="2">Inactive</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="button--wrapper">
                <button type="submit" id="add-signatory-button">Add Signatory</button>
                <button type="reset">Clear</button>
                <button id="cancel-add-modal-button">Cancel</button>
              </div>
            </div>
          </form>
        </div></div>
          
      </dialog>
      <!-- END OF MODAL FOR ADD SIGNATORY -->
    </div>


    <!-- MODAL FOR UPDATE SIGNATORY -->
    <dialog id="edit-signatory-modal">
      <div class="modal-content">
          <span id="close-edit-modal-button">&times;</span>
          <h1 class="modal-title">Edit Signatory</h1>

          <div class="modal-background"><form id="edit-signatory-form">
            <div class="row">
                <div class="column">
                    <div class="input--box">
                        <label for="signatory-id">Signatory ID</label>
                        <input type="text" name="signatory-id" id="signatory-id" autocomplete="off" readonly>
                    </div>

            <div class="row">
                <div class="column">
                    <div class="input--box">
                        <label for="edit-search-input">Employee Name</label>
                        <input type="text" id="edit-search-input" class="edit-search-input" autocomplete="off" required>
                        <div name="employee-name" class="employee-list-dropdown-edit employee-list" required></div>
                    </div>
                </div>
            

            <div class="column">
              <div class="input--box">
                  <label for="employee-id">Employee ID</label>
                  <input type="text" name="employee-id" id="employee-id-edit" class="employee-id-input" autocomplete="off" readonly>
              </div>
          </div>
      </div>
      
      <div class="row">
        <div class="column">
            <div class="input--box">
                <label for="edit-superior-search-input">Superior Name</label>
                <input type="text" id="edit-superior-search-input" class="edit-superior-search-input" autocomplete="off" required>
                <div name="superior-name" class="superior-list-dropdown-edit superior-list" required></div>
            </div>
        </div>
        
    

            <div class="column">
              <div class="input--box">
                  <label for="superior-id">Superior ID</label>
                  <input type="text" name="superior-id" id="superior-id-edit" class="superior-id-input" autocomplete="off" readonly>
              </div>
              </div>
            </div>
          

                <div class="column">
                    <div class="input--box">
                        <label> Superior Status</label>
                        <select name="superior-status" id="superior-status-select" required>
                            <option value="1">Active</option>
                            <option value="2">Inactive</option>
                        </select>
                    </div>
                </div>
              </div>
              </div>
            
            

            <div class="row">
                <div class="button--wrapper">
                    <button type="submit" id="update-signatory-button">Update Signatory</button>
                    <button id="cancel-edit-modal-button">Cancel</button>
                </div>
            </div>
            </div>
          </div>
          
          </form>
      </div>
  </dialog>
  <!-- END OF MODAL FOR UPDATE SIGNATORY -->

</div>
  </body>
</html>

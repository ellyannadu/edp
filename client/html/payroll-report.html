<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/client/js/payroll.js"></script>
    <title>Payroll Report</title>
</head>
<body>
    <div id="report-details-list" class="table-container">
    <table class="report-details-list">
        <thead>
            <tr>
                <th colspan="7" style="text-align: center">PAYROLL REPORT FROM x TO x</th>
            </tr>
    
            <tr>
                <th>Payroll ID</th>
                <th>Employee ID</th>
                <th>Basic Pay</th>
                <th>Total Earnings</th>
                <th>Total Deductions</th>
                <th>Total Contributions</th>
                <th>Net Pay</th>
            </tr>
        </thead>
        <tbody id="salary-table-body">
            <!-- Rows will be added dynamically -->
        </tbody>
    </table>
    </div>
</body>
</html>


<!-- IGNORE -->
<script>
    try {
        const response = await fetch('http://localhost:3000/salary', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        });

        if (!response.ok) {
            throw new Error('Failed to get salaries');
        }

        const salaryData = await response.json();

        const salaryTableBody = document.getElementById('salary-table-body');
        salaryTableBody.innerHTML = '';

        // Populate table rows with data
        salaryData.forEach(salary => {
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${salary.salary_id}</td>
                <td>${salary.employee_id}</td>
                <td>${salary.payroll_id}</td>
                <td>${salary.basic_pay}</td>
                <td>${salary.total_deductions}</td>
                <td>${salary.total_earnings}</td>
                <td>${salary.total_contributions}</td>
                <td>${salary.net_pay}</td>
                <td>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </td>
            `;
            salaryTableBody.appendChild(row);
        });
        const reportUrl = `http://localhost:3000/salary`;
        window.open(reportUrl, '_blank'); // Open in new tab
    } catch (error) {
        console.error('Error getting payroll salaries:', error);
    }
</script>

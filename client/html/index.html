<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management System</title>
    <link rel="stylesheet" href="/client/css/sidebar.css">
    <link rel="stylesheet" href="/client/css/style.css">
    <script
      src="https://kit.fontawesome.com/e4c61f12b3.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="sidebar">
      <div class="logo flex-container"></div>
      <!-- ------------------------------------------------------------------------- -->
      <ul class="menu">

        <li>
          <a href="/client/html/index.html">
            <i class="fa-solid fa-gauge"></i>
            <span>Dashboard</span>
          </a>
        </li>

        <li>
          <a href="/client/html/view_employees.html">
            <i class="fa-solid fa-people-group"></i>
            <span>Employees</span>
          </a>
        </li>

        <li class="active">
          <a href="/client/html/departments.html">
            <i class="fa-solid fa-user-tag"></i>
            <span>Departments</span>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="fa-solid fa-flag"></i>
            <span>Reports</span>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="fa-solid fa-money-bill"></i>
            <span>Payroll</span>
          </a>
        </li>

        <div class="logout-wrapper">
          <li class="logout">
            <a href="#">
              <i class="fa-solid fa-right-from-bracket"></i>
              <span>Log Out</span>
            </a>
          </li>
        </div>

      </ul>
    </div>
    <!-- ------------------------------------------------------------------------- -->
    <div class="main--content">
      <div class="header--wrapper">
        <div class="header--title">
          <span>Primary</span>
          <h1>Dashboard</h1>
        </div>
        <div class="user--info">
          <div class="search--box">
            <input type="text" placeholder="Search" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <!-- <img src="https://randomuser.me/api/portraits"> -->
        </div>
      </div>

      <div class="cards--wrapper">
        <div class="card--container">
          <h2 class="main--title">Employee Information</h2>
          <div class="card--wrapper">
            <div class="front--card">
              <div class="card--header">
                <div class="total">
                  <span class="title">Total Employees</span>
                  <span class="employee--number">1,346</span>
                </div>
                <i class="fa-solid fa-people-roof icon-big"></i>
              </div>
              <span class="employee--detail">+12% this month</span>
            </div>
          </div>
        </div>

        <div class="card--container">
          <h2 class="main--title">Department Information</h2>
          <div class="card--wrapper">
            <div class="front--card">
              <div class="card--header">
                <div class="total">
                  <span class="title">Total Departments</span>
                  <span class="employee--number">10</span>
                </div>
                <i class="fa-solid fa-users-viewfinder icon-big"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="card--container">
          <h2 class="main--title">Complete Tasks</h2>
          <div class="card--wrapper">
            <div class="front--card">
              <div class="card--header">
                <div class="total">
                  <span class="title">Total</span>
                  <span class="employee--number">10</span>
                </div>
                <i class="fa-solid fa-list-check icon-big"></i>
              </div>
              <span class="employee--detail">+30% this month</span>
            </div>
          </div>
        </div>

        <div class="card--container">
          <h2 class="main--title">Incomplete Tasks</h2>
          <div class="card--wrapper">
            <div class="front--card">
              <div class="card--header">
                <div class="total">
                  <span class="title">Total</span>
                  <span class="employee--number">10</span>
                </div>
                <i class="fa-solid fa-list icon-big"></i>
              </div>
              <span class="employee--detail">-12% this month</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ------------------------------------------------------------------------- -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Employees</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="sidebar.css" />
    <script
      src="https://kit.fontawesome.com/e4c61f12b3.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="main--content">
      <div class="header--wrapper">
        <div class="header--title">
          <span>Employees List</span>
          <h1>Update Employee Details</h1>
        </div>
      </div>

      <section class="container">
        <form id="employeeForm" class="form">
          <div class="row">
            <div class="column">
              <div class="input--box">
                <label>First Name</label>
                <input type="text" name="firstname" required />
              </div>
            </div>

            <div class="column">
              <div class="input--box">
                <label>Middle Name</label>
                <input type="text" name="middlename" required />
              </div>
            </div>

            <div class="column">
              <div class="input--box">
                <label>Last Name</label>
                <input type="text" name="lastname" required />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="column">
              <div class="input--box">
                <label>Birthdate</label>
                <input
                  type="text"
                  name="birthdate"
                  placeholder="YYYY-MM-DD"
                  required
                />
              </div>
            </div>

            <div class="column">
              <div class="input--box">
                <label>Contact Number</label>
                <input type="text" name="contact" required />
              </div>
            </div>

            <div class="column">
              <div class="input--box">
                <label>Email Address</label>
                <input type="text" name="emailadd" required />
              </div>
            </div>
          </div>

          <div class="input--box">
            <label>Address</label>
            <input type="text" name="address" required />

            <div class="row">
              <div class="column">
                <div class="input--box">
                  <label>Barangay</label>
                  <input type="text" name="brgy" required />
                </div>
              </div>

              <div class="column">
                <div class="input--box">
                  <label>City</label>
                  <input type="text" name="city" required />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="column">
                <div class="input--box">
                  <label>Province</label>
                  <input type="text" name="province" required />
                </div>
              </div>

              <div class="column">
                <div class="input--box">
                  <label>Zip Code</label>
                  <input type="text" name="zipcode" required />
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="column">
              <div class="input--box">
                <label>Department</label>
                <select name="dropdown-dept" required>
                  <option value="1">Sales</option>
                  <option value="2">Marketing</option>
                  <option value="3">Finance</option>
                  <option value="4">Human Resources</option>
                  <option value="5">Infomation Technology</option>
                  <option value="6">Operations</option>
                  <option value="7">Customer Service</option>
                  <option value="8">Research and Development</option>
                  <option value="9">Production</option>
                  <option value="10">Quality Assurance</option>
                </select>
              </div>
            </div>

            <div class="column">
              <div class="input--box">
                <label>Designation</label>
                <select name="dropdown-des" required>
                  <option value="1">Sales Manager</option>
                  <option value="2">Sales Representative</option>
                  <option value="3">Marketing Manager</option>
                  <option value="4">Marketing Specialist</option>
                  <option value="5">Financial Analyst</option>
                  <option value="6">Accountant</option>
                  <option value="7">HR Manager</option>
                  <option value="8">HR Coordinator</option>
                  <option value="9">IT Manager</option>
                  <option value="10">IT Specialist</option>
                  <option value="11">Operations Manager</option>
                  <option value="12">Operations Supervisor</option>
                  <option value="13">Customer Service Manager</option>
                  <option value="14">Customer Service Representative</option>
                  <option value="15">R&D Manager</option>
                  <option value="16">Research Scientist</option>
                  <option value="17">Production Manager</option>
                  <option value="18">Production Worker</option>
                  <option value="19">Quality Assurance Manager</option>
                  <option value="20">Quality Assurance Specialist</option>
                </select>
              </div>
            </div>

            <div class="column">
              <div class="input--box">
                <label>Status</label>
                <select name="dropdown-stat" required>
                  <option value="1">Active</option>
                  <option value="2">On Leave</option>
                  <option value="3">Resigned</option>
                  <option value="4">Terminated</option>
                  <option value="5">Retired</option>
                </select>
              </div>
            </div>

            <div class="column">
              <div class="input--box">
                <label>Type</label>
                <select name="dropdown-type" required>
                  <option value="1">Regular</option>
                  <option value="2">Part Time</option>
                  <option value="3">Contractual</option>
                  <option value="4">OJT</option>
                  <option value="5">Intern</option>
                </select>
              </div>
            </div>

            <div class="column">
              <div class="input--box">
                <label>Designation date</label>
                <input
                  type="text"
                  name="designation-date"
                  placeholder="YYYY-MM-DD"
                  required
                />
              </div>
            </div>
          </div>

          <div class="row">
            <button type="submit">Update</button>
            <button id="cancel-button">Cancel</button>
          </div>
        </form>
      </section>
    </div>
    <!-- ------------------------------------------------------------------------- -->
  </body>
  <script src="/client/update employees/update.js"></script>
</html>

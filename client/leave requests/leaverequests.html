<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="sidebar.css" />
    <script src="https://kit.fontawesome.com/e4c61f12b3.js" crossorigin="anonymous"></script>
    <title>View Employees</title>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo flex-container"></div>
        <ul class="menu">
            <li>
                <a href="#">
                    <i class="fa-solid fa-gauge"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-people-group"></i>
                    <span>Employees</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-user-tag"></i>
                    <span>Departments</span>
                </a>
            </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-flag"></i>
            <span>Reports</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-money-bill"></i>
            <span>Payroll</span>
          </a>
        </li>
        <li>
            <a href="#">
                <i class="fa-solid fa-signal"></i>
                <span>Signatories</span>
            </a>
        </li>
        <li class="active">
            <a href="#">
                <i class="fa-solid fa-person-walking-arrow-right"></i>
                <span>Leave Requests</span>
            </a>
        </li>
            <div class="logout-wrapper">
                <li class="logout">
                    <a href="#">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span>Log Out</span>
                    </a>
                </li>
            </div>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <span>Leaves</span>
                <h1>Leave Requests</h1>
            </div>

            <button id="fileLeaveButton" class="modalBtn">
                <i class="fa-solid fa-user-plus"></i>
                <!-- Change to other symbol or "apply/file for leave??" -->
            </button>
        </div>

        <!-- Leave List -->
        <div id="leave-list" class="table-container">
            <table class="leave-list">
                <tr>
                    <th>Requested By</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Leave Type</th>
                    <!-- 
                        Vacation
                        Personal
                        Sick
                        Maternity
                        Paternity
                        Emergency
                     -->
                    <th>Leave Status</th>
                    <!-- 
                        Pending
                        Approved
                        Denied
                     -->
                </tr>
                <tbody id="leave-table-body">
                    <tr>
                        <td>John Doe</td>
                        <td>2021-10-01</td>
                        <td>2021-10-05</td>
                        <td>Vacation Leave</td>
                        <td>Pending</td>
                    </tr> 
                </tbody>
            </table>
        </div>
    </div>
    
    <script type="module" src="view_employees.js"></script>
    <script type="module" src="add_employee.js"></script>
    <script type="module" src="update_employee.js"></script>
</body>

</html>
